<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deactivation Form</title>
</head>
<body>
    <h1>Account Deactivation Form</h1>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
        button {
            background: #e53935;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        button:hover {
            background: #b71c1c;
        }
    </style>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="reason">Reason for Deactivation:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="40" required></textarea><br><br>

        <input type="checkbox" id="confirm" name="confirm" required>
        <label for="confirm">I confirm that I want to deactivate my account.</label><br><br>

        <button type="submit">Deactivate</button>
    </form>
</body>
</html>
