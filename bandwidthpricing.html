<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bandwidth Pricing Table</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e3e6f3 0%, #f8fafc 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            width: 95%;
            max-width: 950px;
            text-align: center;
            border-radius: 18px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 6px 24px rgba(44,62,80,0.12);
        }
        th {
            background: linear-gradient(90deg, #8cc63f 60%, #b6e388 100%);
            color: #fff;
            font-weight: bold;
            padding: 18px;
            font-size: 20px;
            letter-spacing: 1px;
        }
        td {
            padding: 18px;
            font-size: 18px;
            transition: background 0.2s;
        }
        tr:nth-child(even) {
            background-color: #f7fbe7;
        }
        tr:nth-child(odd):not(:first-child) {
            background-color: #f4f8f2;
        }
        td:first-child {
            background: linear-gradient(90deg, #8cc63f 60%, #b6e388 100%);
            color: #fff;
            font-weight: bold;
            border-right: 2px solid #e3e6f3;
        }
        .checkmark {
            color: #43a047;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 0 1px 2px #b6e388;
        }
        tfoot td {
            font-size: 22px;
            font-weight: bold;
            color: #8cc63f;
            border-top: 3px solid #b6e388;
            background: #f4f8f2;
        }
        table thead th {
            border-bottom: 3px solid #b6e388;
        }
        table tr:hover td {
            background: #e3e6f3;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th></th>
                <th>Smart Starter</th>
                <th>Smart Medium</th>
                <th>Smart Business</th>
                <th>Smart Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Storage Space</td>
                <td>512 MB</td>
                <td>1 GB</td>
                <td>2 GB</td>
                <td>4 GB</td>
            </tr>
            <tr>
                <td>Bandwidth</td>
                <td>50 GB</td>
                <td>100 GB</td>
                <td>150 GB</td>
                <td>Unlimited</td>
            </tr>
            <tr>
                <td>MySQL Databases</td>
                <td>Unlimited</td>
                <td>Unlimited</td>
                <td>Unlimited</td>
                <td>Unlimited</td>
            </tr>
            <tr>
                <td>Setup</td>
                <td>19.90 $</td>
                <td>12.90 $</td>
                <td>free</td>
                <td>free</td>
            </tr>
            <tr>
                <td>PHP 5</td>
                <td><span class="checkmark">&#10003;</span></td>
                <td><span class="checkmark">&#10003;</span></td>
                <td><span class="checkmark">&#10003;</span></td>
                <td><span class="checkmark">&#10003;</span></td>
            </tr>
            <tr>
                <td>Ruby on Rails</td>
                <td><span class="checkmark">&#10003;</span></td>
                <td><span class="checkmark">&#10003;</span></td>
                <td><span class="checkmark">&#10003;</span></td>
                <td><span class="checkmark">&#10003;</span></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Price per month</td>
                <td>$ 2.90</td>
                <td>$ 5.90</td>
                <td>$ 9.90</td>
                <td>$ 14.90</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
